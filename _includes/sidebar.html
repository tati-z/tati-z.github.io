<div class="sidebar">
    <div class="container sidebar-sticky">
	<a class="h-bg"  onclick="pages();">misc</a>
      <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead tagline">{{ site.tagline }}</p>
    </div>

    <nav class="sidebar-nav">
	<a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
	<a class="sidebar-nav-item{% if page.url == '/posts' %} active{% endif %}" href="{{ site.baseurl }}/posts">Posts</a>
	<a class="sidebar-nav-item{% if page.url == '/about' %} active{% endif %}" href="{{ site.baseurl }}/about">About</a>
    </nav>
    
   <!--social medias --> 
   {% if site.data.social-media %}
<div id="social-media">
    {% assign sm =  site.data.social-media%}
    {% for entry in sm %}
    {% assign key = entry | first %}
    <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" rel="me"><i class="fa {{ sm[key].fa-icon }}"></i></a>
    {% endfor %}
</div>
{% endif %}
<p> </p>
  </div>
</div>
